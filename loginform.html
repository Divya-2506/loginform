<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginformm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username (Email)</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="toggle-password">
                    <i class="fas fa-eye"></i> <!-- Eye icon for toggling password visibility -->
                </span>
            </div>

            <div class="input-group captcha-group">
                <label for="captcha">Captcha</label>
                <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
                <div id="captchaCode"></div>
                <button type="button" id="refreshCaptcha">Refresh Captcha</button>
            </div>

            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="loginformj.js"></script>
</body>
</html>
